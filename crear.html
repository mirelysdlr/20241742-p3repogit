<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Registro</title>

  <style>
    body { font-family: Arial; margin: 0; background: #eee; }
    header { background: #333; color: white; padding: 10px; }
    .caja {
      background: white;
      padding: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
    }
    label { display: block; margin-top: 10px; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #aaa;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      background: blue;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <h2>Crear Nuevo Registro</h2>
</header>

<div class="caja">
  <form>
    <label>Nombre</label>
    <input type="text" placeholder="Escribe un nombre" required>

    <a class="btn" href="listado.html">Guardar</a>
  </form>
</div>

</body>
</html>
